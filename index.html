<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Ecommerce - Smartjobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">

        <div class="collapse navbar-collapse d-flex-lg justify-content-lg-center" id="navbarSupportedContent">
            <div class="d-flex flex-column align-items-center m-3 pointer">

</nav>

  <main>

      </div>
    </div>
