<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce - Smartjobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="Bootstrap" width="110" height="110">
            </a>
            <div class="navbar justify-content-lg-center pe-none" id="navEdit">
                <div class="d-flex flex-column align-items-center m-3 pointer">
                    <i class="bi bi-file-plus-fill"></i>
                    <h5>Add product</h5>
                </div>
                <div aria-disabled="true" class="d-flex flex-column align-items-center m-3 pointer"
                    onclick="editProduct()">
                    <i class="bi bi-pencil-square"></i>
                    <h5>Edit/Remove product</h5>
                </div>
            </div>
        </div>
    </nav>

    <div id="formAdmin" class="container">
        <form class="row g-3 justify-content-center align-items-center">
            <div class="col-auto">
                <label for="nameProduct" class="">Enter password Admin</label>
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="passwordAdmin" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" onclick="controlloPassword(event)" class="btn btn-primary">Confirm
                    identity</button>
            </div>
        </form>
    </div>

    <div class="container p-4 d-none" id="inputContainer">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="d-flex flex-column">
                    <label for="" class="m-2">Name</label>
                    <input type="text" name="name" id="nameP">
                </div>
                <div class="d-flex flex-column">
                    <label for="" class="m-2">Description</label>
                    <input type="text" name="name" id="descriptionP">
                </div>
                <div class="d-flex flex-column">
                    <label for="" class="m-2">Image</label>
                    <input type="text" name="name" id="imageP">
                </div>
                <div class="d-flex flex-column">
                    <label for="" class="m-2">Brand</label>
                    <input type="text" name="name" id="brandP">
                </div>
                <div class="d-flex flex-column">
                    <label for="" class="m-2">Price</label>
                    <input type="number" name="name" id="priceP">
                </div>
                <button class="mt-3" onclick="insertProduct()">Inserisci nuovo prodotto</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="rowContainer" class="row">
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
