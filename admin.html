<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce - Smartjobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Bootstrap" width="110" height="110">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex-lg justify-content-lg-center" id="navbarSupportedContent">
                <div class="d-flex flex-column align-items-center m-3 pointer">
                        <img src="assets/laptop.svg" alt="Bootstrap" width="40" height="40">
                        <h5>Laptop</h5>
                </div>
                <div class="d-flex flex-column align-items-center m-3 pointer">
                    <img src="assets/phone.svg" alt="Bootstrap" width="40" height="40">
                    <h5>Smartphone</h5>
                </div>
                <div class="d-flex flex-column align-items-center m-3 pointer">
                    <img src="assets/smartwatch.svg" alt="Bootstrap" width="40" height="40">
                    <h5>Smartwatch</h5>
                </div>
                <div class="d-flex flex-column align-items-center m-3 pointer">
                    <img src="assets/pc-display.svg" alt="Bootstrap" width="40" height="40">
                    <h5>PC Desktop</h5>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="row g-3">
            <div class="col-auto">
                <label for="nameProduct" class="visually-hidden ">Name</label>
                <input type="text" readonly class="form-control-plaintext" id="nameProduct" value="">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="passwordAdmin" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" onclick="controlloPassword()" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
        </form>
    </div>

    <div class="container d-none" id="inputContainer">
        <div class="row">
            <label for="">Name</label>
            <input type="text" name="name" id="nameP">
            <label for="">Description</label>
            <input type="text" name="name" id="descriptionP">
            <label for="">Image</label>
            <input type="text" name="name" id="imageP">
            <label for="">Brand</label>
            <input type="text" name="name" id="brandP">
            <label for="">Price</label>
            <input type="number" name="name" id="priceP">
        </div>
        <button onclick="">Inserisci</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
